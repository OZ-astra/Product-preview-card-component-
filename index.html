<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
          
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
            
        <title>Frontend Mentor | Product preview card component</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
          
    </head>
    
    <body>
        
        <main class="container">
            <section>
                <img src="images/image-product-mobile.jpg" alt="perfume image" class="mobile-image"/>
                <img src="images/image-product-desktop.jpg" alt="perfume bottle image" class="desktop-image">
            </section>
            <section class="description">
                <header>
                    <p class="perfume-title">
                        PERFUME
                    </p>
                    <h1 class="perfume-name">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                </header>
                
                <p class="perfume-attribute">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                
                <p class="perfume-price">
                    <span id="discount-price">$149.99</span>
                    <span id="original-price">$169.99</span>
                </p>
          
                <footer class="container-footer">
                    <img src="images/icon-cart.svg" alt="shopping cart" class="shopping-cart-image"/>
                    Add to Cart
                </footer>
            </section>
        </main>
        
        <footer class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                  Coded by <a href="#">OZ-astra</a>.
        </footer>
    </body>
</html>
